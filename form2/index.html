<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Form Ã–rnek Javascript</title>
</head>

<body>
    <div class="container mt-5">
        <form id="userForm" class="col-md-4 offset-md-4 pt-5">
            <div class="name mb-3">
                <label for="userName" class="form-label">Name:</label>
                <input type="text" class="form-control" name="userName" id="userName" />
            </div>
            <div class="surname mb-3">
                <label for="userSurname" class="form-label">Surname:</label>
                <input type="text" class="form-control" name="userSurname" id="userSurname" />
            </div>
            <div class="age mb-3">
                <label for="userAge" class="form-label">Age:</label>
                <input type="number" class="form-control" name="userAge" id="userAge" />
            </div>
            <div class="button mb-3 d-grid gap-2 d-md-flex justify-content-md-center">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
            <ol class="list-group list-group-numbered" id="userList">
                <!-- <li class="list-group-item">A list item</li> -->
            </ol>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
